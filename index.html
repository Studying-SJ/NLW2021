<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Nlw - Início</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" >
</head>

<body>
    <main>
        <div class="container">
            <div class="avatar">
                <span>
                    <img src="img/selo.svg" alt="selo Rocketseat">    
                </span>
                <img src="https://lorempixel.com/185/185/people" alt="Perfil foto">
            </div>
            <h1>Samuel Jesus</h1>
            <a href="">
                <img src="img/github 2.svg" alt="Icon">
                @Insta
            </a>
            
            <p>
                Esse é um texto substituto ao do Maikito
            </p>

            <ul id="socialLinks">
                <li class="youtube">
                    <a href="youtube.com.br" target="_blank">
                        <img src="img/youtube.svg" alt="">
                    </a>
                </li>
                <li class="facebook">
                    <a href="youtube.com.br" target="_blank">
                        <img src="img/facebook.svg" alt="">
                    </a>
                </li>
                <li class="instagram">
                    <a href="youtube.com.br" target="_blank">
                        <img src="img/instagram.svg" alt="">
                    </a>
                </li>
                <li class="twitter">
                    <a href="youtube.com.br" target="_blank">
                        <img src="img/twitter.svg" alt="">
                    </a>
                </li>
                
            </ul>
        </div>
    </main>
    <script >
       
        const LinksSocialMedia = { //Objeto que guarda as informações das redes socias (Endpoints da conta)
        github: 'samuel-jesus',
        youtube: 'youtube',
        facebook: 'samuelJesus',
        instagram: 'samwel.jesus',
        twitter: 'twitter'
      }
      
      function changeSocialMediaLinks() {
        for (let li of socialLinks.children) {
          const social = li.getAttribute('class')

          li.children[0].href = `https://${social}.com/${LinksSocialMedia[social]}`

        }
      }
      changeSocialMediaLinks()
    </script>
</body>

</html>
