<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Nlw - Início</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" >
</head>

<body>
    <main>
        <div class="container">
            <div class="avatar">
                <span>
                    <img src="img/selo.svg" alt="selo Rocketseat">    
                </span>
                <img src="https://lorempixel.com/185/185/people" alt="Perfil foto" id="userPhoto">
            </div>
            <h1 id="userName">Sem nome</h1>
            <a id="userLink" href="">
                <img src="img/github 2.svg" alt="Icon">
                <span id="userLogin"></span> 
            </a>
            
            <p id="userBio" class="text-just"> 
                Esse é um texto substituto ao do Maikito
            </p>

            <ul id="socialLinks">
                <li class="youtube">
                    <a href="youtube.com.br" target="_blank">
                        <img src="img/youtube.svg" alt="">
                    </a>
                </li>
                <li class="facebook">
                    <a href="youtube.com.br" target="_blank">
                        <img src="img/facebook.svg" alt="">
                    </a>
                </li>
                <li class="instagram">
                    <a href="youtube.com.br" target="_blank">
                        <img src="img/instagram.svg" alt="">
                    </a>
                </li>
                <li class="twitter">
                    <a href="youtube.com.br" target="_blank">
                        <img src="img/twitter.svg" alt="">
                    </a>
                </li>
                
            </ul>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
